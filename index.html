<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Piano || index</title>
    <!-- css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <h2>Welcome to button piano!!!</h2>
      <section class="btn-section">
        <button type="button" class="btn btn-c" id="c">c</button>
        <button type="button" class="btn btn-d" id="d">d</button>
        <button type="button" class="btn btn-e" id="e">e</button>
        <button type="button" class="btn btn-f" id="f">f</button>
        <button type="button" class="btn btn-g" id="g">g</button>
        <button type="button" class="btn btn-a" id="a">a</button>
        <button type="button" class="btn btn-h" id="b">h</button>
        <button type="button" class="btn btn-c2" id="c2">c</button>
      </section>
    </main>
    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
